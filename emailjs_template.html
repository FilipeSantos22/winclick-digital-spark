<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .header { background-color: #f4f4f4; padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }
        .content { padding: 20px; }
        .field { margin-bottom: 15px; }
        .label { font-weight: bold; color: #555; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; text-align: center; border-top: 1px solid #ddd; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Novo Contato via Site</h2>
        </div>
        <div class="content">
            <p>Olá <strong>{{to_name}}</strong>,</p>
            <p>Você recebeu uma nova mensagem através do formulário de contato do site.</p>
            
            <div class="field">
                <div class="label">Nome do Cliente:</div>
                <div>{{from_name}}</div>
            </div>

            <div class="field">
                <div class="label">E-mail:</div>
                <div>{{from_email}}</div>
            </div>

            <div class="field">
                <div class="label">Telefone:</div>
                <div>{{phone}}</div>
            </div>

            <div class="field">
                <div class="label">Mensagem:</div>
                <div style="background-color: #f9f9f9; padding: 10px; border-radius: 4px;">
                    {{message}}
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Este e-mail foi enviado automaticamente pelo sistema do site Winclick Digital Spark.</p>
        </div>
    </div>
</body>
</html>
